<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css" />

  <title>All-Pass</title>
  <style>
    * {
      /*  */
      font-family: "Inter", sans-serif;
    }


    .splide {
      width: 100%;
    }

    .splide__slide {
      padding: 0.5%;
      display: flex;
      /* justify-content: left; */
      justify-content: end;
      background: #ecf0f1;
    }

    .splide__slide__container {
      width: 600px;
      text-align: center;
    }

    .slide__content {
      margin: 1rem 0;
      font-size: 1.3rem;
      width: 100px;
      height: 75px;
    }

    .slide-img__wrapper {
      display: flex;
      align-items: center;
    }

    .slide-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      max-width: 100%;
      max-height: 100%;
    }

    .slide-img__caption {
      margin-left: 1rem;
    }

    .slide-img__caption span {
      color: #2e86c1;
      font-weight: 500;
    }

    /* Adding custom styling to the pagination */
    .splide__pagination__page.is-active {
      /* here I have changed the scale from 1.4 to 1.5 */
      transform: scale(1.5);
      /* changed from default bg-color to blue */
      background: #0b72e7;
    }

    .return {
      font-family: sans-serif;
      outline: none;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 8px;
      background-color: #080a49f1;
      cursor: pointer;
      margin-top: 15px;
      margin-bottom: 10px;
      font-size: 1.4rem;
      width: 245px;
      margin-left: -24px;
      height: 40px;
      grid-column: 2/4;
    }

    .allpass_contaner {
      display: flex;
      background-color: #d3d3d3;
      border-radius: 1.5rem;
      padding: 10px;
      width: 100%;
      margin: auto;
      margin-top: 10px;
      padding-top: 10px;
      max-width: 1500px;
      flex-wrap: wrap;
      gap: 20px;
      box-sizing: border-box;
    }

    .allpass_first_col {
      width: 40%;
      height: 515px;
      display: flex;
      flex-wrap: wrap;
      background-color: #9b9b9b76;
      border-radius: 1.5rem;
      padding: 20px;
      padding-bottom: 0px;
      margin-right: 20px;
      min-width: 400px;
      position: relative;
    }

    .allpass_second_col {
      width: 800px;
      height: 515px;
      display: flex;
      flex-direction: column;
      min-width: 700px;
    }

    #allpass,
    #total-phase {
      height: 290px;
    }

    .bt {
      font-family: sans-serif;
      outline: none;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 8px;
      background-color: #080a49f1;
      cursor: pointer;
      margin-top: 15px;
      margin-bottom: 10px;
      font-size: 1rem;
      width: 150px;
      margin-left: 22px;
      grid-row: 2/3;
    }

    #main {
      height: 100px;
      /* margin-top: 100px; */
      display: grid;
    }

    .back_5 {
      position: absolute;
      width: 94%;
      top: 225px;
      left: 13px;
      background-color: #080a49f1;
      height: 50%;
      z-index: 1;
      border-radius: 0.5rem;

    }

    img {
      width: 335px;
      height: 170px;
    }

    .slider {
      margin-top: -65px;
    }
  </style>
</head>

<body>
  <div class="allpass_contaner">
    <div class="allpass_first_col">
      <!-- <div></div> -->
      <div id="main">
        <button class="return">Return home</button>
        <input type="button" id="btAdd" value="Add Element" class="bt" />
        <input type="button" id="btRemove" value="Remove Element" class="bt" />
        <input type="button" id="btRemoveAll" value="Remove All" class="bt" />
      </div>
      <div class="back_5"></div>
    </div>
    <div class="allpass_second_col">
      <div id="allpass"></div>
      <div id="total-phase"></div>
    </div>

    <div class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef0" value="-0.75+0.75j" class="slider">
                  <img src="../static/assets/images/-0.75+0.75j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef1" value="-0.75j" class="slider">
                  <img src="../static/assets/images/-0.75j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef2" value="-0.92-0.65j" class="slider">
                  <img src="../static/assets/images/-0.92-0.65j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef3" value="-1+0.05j" class="slider">
                  <img src="../static/assets/images/-1+0.05j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef4" value="-1+1j" class="slider">
                  <img src="../static/assets/images/-1+1j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef5" value="-1-1j" class="slider">
                  <img src="../static/assets/images/-1-1j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef6" value="0.5-0.94j" class="slider">
                  <img src="../static/assets/images/0.5-0.94j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef7" value="0.94j" class="slider">
                  <img src="../static/assets/images/0.94j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef8" value="1+0.5j" class="slider">
                  <img src="../static/assets/images/1+0.5j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef9" value="1-0.05j" class="slider">
                  <img src="../static/assets/images/1-0.05j.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <div class="splide__slide__container">
              <div class="slide__content">
                <button id="new-all-pass-coef10" value="1" class="slider">
                  <img src="../static/assets/images/1.png" alt="buttonpng" border="0" />
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/js/splide.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="../static/assets/js/allpass.js"></script>

</html>
